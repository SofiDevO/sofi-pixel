<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Sofi Pixel</title>
</head>
<body>
    <div class="container">
        <div class="hobbies__imagen">
            <img src="./assets/img/sofidev_laptop.gif" alt="sofi-pixel art" class="sofi__pixel titulo__dark">
            <div class="hobbies__iconos">
                <div class="hobbies__grupo">
                    <div class="hobbies__icono__caja" >
                        <img class="hobbies__icono gym" src="./assets/svg/gym.svg" alt="icono gym" >
                    </div>
                    <span class="hobbies__icono__descripcion ">Gym</span>
                </div>

                <div class="hobbies__grupo">
                    <div class="hobbies__icono__caja" >
                        <img class="hobbies__icono boxing" src="./assets/svg/boxing.svg" alt="icono boxing">
                    </div>
                    <span class="hobbies__icono__descripcion">Boxing</span>
                </div>
                    
                <div class="hobbies__grupo">
                    <div class="hobbies__icono__caja " >
                        <img class="hobbies__icono coding" src="./assets/svg/code-16.svg" alt="icono codding">
                    </div>
                    <span class="hobbies__icono__descripcion">Coding</span>
                </div>

                <div class="hobbies__grupo">
                    <div class="hobbies__icono__caja " >
                        <img class="hobbies__icono music" src="./assets/svg/music-note-2-play-20-filled.svg" alt="icono music" >
                    </div>
                    <span class="hobbies__icono__descripcion"> Music</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
